<!DOCTYPE html>
<html>
  <head>
    <title>To do list(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOを入力"/>
      <button>追加</button>
    </div>

    <div　class="incomplete">
      <p>未完了のTODO</p>
      <ul>
        <li>TODOです</li>
      　<button>完了</button>
      　<button>削除</button> 
      </ul>
    </div>  
        
    <div class="completed"> 
        <p>完了したTODO</p>
        <ul>
          <li>TODOです</li>
        　<button>戻す</button> 
        </ul>
    </div>    



    <script src="./index.mjs" type="module"></script>
  </body>
</html>
